<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Test Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Test Login Page</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required /><br/><br/>
        <label for="password">Password:</label>
        <input type="password" id="password" required /><br/><br/>
        <button type="submit">Login</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('loginForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:8000/v0.1/login', {
                    email: email,
                    password: password
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                result.textContent = 'Login successful! Token: ' + response.data.token;
            } catch (error) {
                if (error.response) {
                    result.textContent = 'Login failed: ' + error.response.data.message;
                } else {
                    result.textContent = 'Login failed: Network or CORS error';
                }
            }
        });
    </script>
</body>
</html>
